<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <h3 class="board-title">HOME</h3>
        <div class="home-score" id="home-score">0</div>
        <div class="add-points-btns-home">
          <button
            class="plus-button"
            id="plus-one-point-home"
            onclick="plusOnePointHome()"
          >
            +1
          </button>
          <button
            class="plus-button"
            id="plus-two-point-home"
            onclick="plusTwoPointHome()"
          >
            +2
          </button>
          <button
            class="plus-button"
            id="plus-three-point-home"
            onclick="plusThreePointHome()"
          >
            +3
          </button>
        </div>
      </div>
      <div class="board">
        <h3 class="board-title">GUEST</h3>
        <div class="home-score" id="guest-score">0</div>
        <div class="add-points-btns-home">
          <button
            class="plus-button"
            id="plus-one-point-guest"
            onclick="plusOnePointGuest()"
          >
            +1
          </button>
          <button
            class="plus-button"
            id="plus-two-point-guest"
            onclick="plusTwoPointGuest()"
          >
            +2
          </button>
          <button
            class="plus-button"
            id="plus-three-point-guest"
            onclick="plusThreePointGuest()"
          >
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
